name: CICD

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify your Python version
          cache: poetry
      
      - name: Install Python dependencies
        run: poetry install

      - name: Run Ruff for linting and formatting checks
        run: poetry run ruff check .

      - name: Set up environment variables
        env:
          DATABASE_URL: ${{ secrets.KEY_DB }}
          S3_BUCKET_1: ${{ secrets.KEY_BUCKET_1 }}
          S3_BUCKET_2: ${{ secrets.KEY_BUCKET_2 }}
          S3_BUCKET_3: ${{ secrets.KEY_BUCKET_3 }}
        run: |
          echo "Using secret: $DATABASE_URL"
      


